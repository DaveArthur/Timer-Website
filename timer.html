<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function startTimer() {
                 'use strict'; //only needs to be used once
                //Use || to set defaults
                var seconds = document.getElementById("set_seconds").value || 0;
                var minutes = document.getElementById("set_minutes").value || 5;

                var secondInterval = setInterval(function () {'use strict'; everySecond(); }, 1000);


                document.getElementById("seconds_display").innerHTML = (seconds<10)?"0"+seconds:seconds;
                document.getElementById("minutes_display").innerHTML = (minutes<10)?"0"+minutes:minutes;

                function everySecond() {

                    document.getElementById("minutes_display").innerHTML = (minutes<10)?"0"+minutes:minutes;
                    document.getElementById("seconds_display").innerHTML = (seconds<10)?"0"+seconds:seconds;

                    if (seconds > 0) {seconds -= 1;}
                    else if (seconds === 0) {
                        if(minutes===0){
                           clearInterval(secondInterval);
                        }
                        else {
                            minutes -=1;
                            seconds = 59;
                        }
                    }
                }
            }
        </script>
        
        <title>Timer</title>
    </head>
    <body>
        <div style="font-size:400px;">
        <div id="minutes_display" style="display:inline;">00</div>
        :
        <div id="seconds_display" style="display:inline;">00</div>
        </div>
        <br>
        Set Time:   <input id="set_minutes" type="text" placeholder="Minutes"/>
                    <input id="set_seconds" type="text" placeholder="Seconds"/>

                    <input id="button" onclick="startTimer()" type="button" value="Start Timer"/>
    </body>
</html>
